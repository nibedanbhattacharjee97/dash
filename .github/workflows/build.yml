name: Build Kivy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        # Only install essential and available packages
        sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev xvfb \
                                build-essential ccache git default-jdk unzip

    - name: Install Buildozer and other Python dependencies
      run: |
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-apk
        path: bin/*.apk
