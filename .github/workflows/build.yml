name: Build Kivy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev xvfb \
                                build-essential ccache git libncurses5:i386 \
                                libstdc++6:i386 libgtk2.0-0:i386 \
                                libpangox-1.0-0:i386 libpangoxft-1.0-0:i386 \
                                libidn11:i386 liblzma5:i386 zlib1g:i386 \
                                default-jdk unzip

    - name: Install Buildozer
      run: |
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-apk
        path: bin/*.apk
